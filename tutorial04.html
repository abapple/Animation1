<!DOCTYPE html>
<html>
    <head> 
        <title>HTML Canvas Animation</title>
        <script>
            //variable declarations
            var canvas, ctx;
            var x;
            var timing;

            function initialize(){
                canvas=document.getElementById('animation');
                ctx=canvas.getContext('2d');

                x=30;
                timing=0;

                update();
            }

            function update(){
                timing++;

                if(x<200){
                    x++;
                }

                requestAnimationFrame(update);

                draw();
            }

            function draw(){
                ctx.clearRect(0,0, canvas.width, canvas.height);

                ctx.beginPath();
                    ctx.arc(x, 150, 30, 0, Math.PI*2, true);
                    ctx.strokeStyle="green";
                    if(timing<300){
	                    ctx.stroke();
                    }
                ctx.closePath();
            }

        

        </script>
    </head>
    <body onload='initialize()'>
        <canvas id='animation' width='400px' height='300px'> </canvas>
    </body>
</html>
